<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset_css.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Blog</title>
</head>
<body>

    <div class="page">
        <!-- HEADER -->
        <header class="header">
            <nav class="nav">Nav</nav>
        </header>
        <!-- ////////HEADER/////// -->

        <!-- SIDEBAR -->
        <aside class="sidebar">

         <div class="sidebar__header">
             <img class="sidebar__header-bg" src="./src/img/home/sidebar__header-bg.jpg" alt="BG-blog">
         </div>

         <div class="sidebar__content">

            <div class="profile">
                <img class="profile__avatar" src="./src/img/home/avatar.jpeg" alt="avatar">

                <div class="profile__name">Глеб Глущенко</div>

                <div class="profile__prof">блог front-end разработчика</div>

                <!-- SOCIAL -->
                <ul class="social">

                    <li class="social__item">
                        <a target="_blank" href="#">
                            <img src="./src/img/home/profile/instagram.svg" alt="Instagram">
                        </a>
                    </li>

                    <li class="social__item">
                       <a target="_blank" href="#">
                           <img src="./src/img/home/profile/vk.svg" alt="VK">
                       </a>
                   </li>

                   <li class="social__item">
                       <a target="_blank" href="#">
                           <img src="./src/img/home/profile/pinterest.svg" alt="pinterest">
                       </a>
                   </li>

                </ul>
                <!-- ////////SOCIAL////// -->

                <div class="profile__text">
                    <p>Front-end разработчик. Практик верстки сайтов.
                    Созданием сайтов занимаюсь с 2012 года. Работал в нескольких ИТ компаниях и наработал более 10 000 часов в создании сайтов различной сложности.
                    </p>
                </div>

            </div>

         </div>
         <div class="sidebar__footer">
             <a class="btn btn--red" href="#">Мои работы</a>
             <button class="btn btn--blue">Написать мне</button>
            </div>
        </aside>
        <!-- //////SIDEBAR/////// -->

        <!-- MAIN -->
        <main class="main">

            <div class="container">
                Main
            </div>
             
        </main>
        <!-- //////MAIN//////-->
    
</div>
    
</body>
<script src="./src/js/app.js"></script>
</html>
